---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  
    {% if page.includeTOC %}
        <div class="post-content e-content" itemprop="articleBody">
            {% include toc.html html=content %}
         </div>
    {% endif %}


  <div class="post-content">
    {{ content }}
  </div>

</article>

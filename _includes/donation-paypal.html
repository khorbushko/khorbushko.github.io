{% if site.donations.paypal %}
  <form class="donation" action="https://www.paypal.com/cgi-bin/webscr" method="post">
    <input type="hidden" name="cmd" value="_s-xclick">
    <input type="hidden" name="hosted_button_id" value="{{ site.donations.paypal.id | default: 'UNCONFIGURED' }}">
    
    <button name="submit">
      <input type="image" src="{{ root_url }}/assets/paypal.svg" width=20 height=25/>
      <br>
      <span>{{ site.donations.paypal.text | default: 'Donations' }}</span>
    </button>
    <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
  </form>
{% endif %}
